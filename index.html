<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link rel ='stylesheet' href="styles.css">
</head>
<body>
	<form style="" >
		<input type="text" placeholder="Search city...">
		<ul></ul>
</form>
<div id="weather" style="display:none;">
	<img src="" alt="" id="icon">
	<h1 id="degrees">20&#8451</h1>
	<h2 id="city">Stockholm</h2>
	<img src="" alt="" id="icon">
	<button id="change">Change city</button>
	<div class="info">
		<div>
			<h3>wind</h3>
			<div  id= "windvalue" class="value">2<span>km/h</span></div>
		</div>
		<div>
			<h3>Feels like</h3>
			<div id="feelslikevalue" class="value">2<span>km/h</span></div>
		</div>
		<div>
			<h3>Humidity</h3>
			<div id="humidityvalue" class="value">2<span>km/h</span></div>
		</div>
	</div>

</div>

	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
	<script src="weather.js"></script>
</body>
</html>
